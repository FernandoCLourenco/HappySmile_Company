<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Smile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="conteudo">
    <header class="cabecalho">
        <h1 class="titulo">Happy Smile Company</h1>
        <div class="subtitulos">
            <h3 class="subtitulo">Home-</h3>
            <h3 class="subtitulo">Serviços-</h3>
            <h3 class="subtitulo">Contatos</h3>
        </div>
        <Img class="foto" src="Imagens/Img3.jpg" alt="Escritório Odontologico">
    </header>
    <main>
        <h3 class="servicos_h3">Serviços</h3>
        <div class="linha">
            <div class="fotoesquerda">
                <img class="fotoservico" src="Imagens/img1.jpg">
            </div>
            <div class="Servios">
                <h4 class="servico">Implante de Aparelho</h4>
                <h4 class="servico">Limpagem de Canal</h4>
                <h4 class="servico">Implante de Prótese</h4>
            </div>
            </div>
            <div class="imagens">
                <img class="fotospequenas" src="Imagens/img3.jpg">
                <img class="fotospequenas" src="Imagens/img4.jpg">
                <img class="fotospequenas" src="Imagens/img5.jpg">
            </div>

            <form class="formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensagem">mensagem</label>
                <input type="text" id="mensagem" name="mensagem" required>
            </form>

            <button class="botao">Ouvir</button>
    </main>
    <script src="app.js"></script>
</body>

</html>

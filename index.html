<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Smile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="conteudo">
    <header class="cabecalho">
        <h1 class="titulo" id="titulo">Happy Smile Company</h1>
        <div class="botoas">
            <button type="button" onclick="fnTrocarCorDeFundo()">Trocar cor de fundo</button>
            <button type="button" onclick="fnSaudacao()">Seja bem vindo</button>
            <button type="button" onclick="fnMostrarHoraAtual()">Mostrar hora</button>
            <button type="button" onclick="fnTrocarTitulo()">Mostrar hora</button>
            <img src="Imagens/50221_flag_brasil_icon.png" onclick="fnIdiomaPortugues()" alt="brasil" height="30">
            <img src="Imagens/R.png" onclick="fnIdiomaIngles()" alt="eua" height="30">

        </div>
        <div class="subtitulos">
            <a class="subtitulo" id="menu1">Home-</a>
            <a class="subtitulo" id="menu2">Serviços-</a>
            <a class="subtitulo" id="menu3">Contatos</a>
        </div>
        <Img class="foto" src="Imagens/banner-1.jpg" id="banner" alt="Escritório Odontologico">
    </header>
    <main>
        <button type="button" onclick="fnBanner1()">1</button>
        <button type="button" onclick="fnBanner2()">2</button>
        <button type="button" onclick="fnBanner3()">3</button>

        <h3 class="servicos_h3">Serviços</h3>
        <div class="linha">
            <div class="fotoesquerda">
                <img class="fotoservico" src="Imagens/img1.jpg">
            </div>
            <div class="Servios">
                <h4 class="servico">Implante de Aparelho</h4>
                <h4 class="servico">Limpagem de Canal</h4>
                <h4 class="servico">Implante de Prótese</h4>
            </div>
            </div>
            <div class="imagens">
                <img class="fotospequenas" src="Imagens/img3.jpg">
                <img class="fotospequenas" src="Imagens/img4.jpg">
                <img class="fotospequenas" src="Imagens/img5.jpg">
            </div>

            <form class="formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensagem">mensagem</label>
                <input type="text" id="mensagem" name="mensagem" required>
            </form>

            <button class="botao">Ouvir</button>
    </main>
    <script src="app.js"></script>
</body>

</html>
